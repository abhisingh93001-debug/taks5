<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempChat - Live & Video</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #setup-area { padding: 20px; background: white; text-align: center; border-bottom: 2px solid #ddd; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { padding: 10px; margin: 5px; border-radius: 10px; max-width: 70%; word-wrap: break-word; }
        .received { background: white; align-self: flex-start; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .input-area { padding: 10px; background: #f0f0f0; display: flex; align-items: center; }
        input { flex: 1; padding: 12px; border: none; border-radius: 20px; outline: none; font-size: 16px; }
        button { background: #075e54; color: white; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        button:hover { background: #128C7E; }
        video { width: 140px; border-radius: 10px; border: 2px solid #075e54; margin: 5px; background: black; }
        .video-container { display: flex; justify-content: center; background: #333; }
    </style>
</head>
<body>

<div class="header">WhatsApp Clone (Temp Chat)</div>

<div id="setup-area">
    <p>आपकी ID: <strong id="my-id" style="color: #075e54;">...जुड़ रहा है...</strong></p>
    <input type="text" id="peer-id" placeholder="दोस्त की ID यहाँ डालें" style="max-width: 200px; margin-bottom: 10px;">
    <br>
    <button onclick="connectToPeer()" style="border-radius: 5px; width: auto; padding: 10px 20px;">Chat शुरू करें</button>
    <button onclick="startVideoCall()" style="border-radius: 5px; width: auto; background: #128C7E; padding: 10px 20px;">Video Call</button>
</div>

<div class="video-container">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
</div>

<div id="chat-window"></div>

<div class="input-area">
    <!-- मैसेज टाइप करने का बॉक्स -->
    <input type="text" id="message-input" placeholder="मैसेज लिखें..." autocomplete="off">
    <button onclick="sendMessage()" id="send-btn">➤</button>
</div>

<script>
    const myIdDisplay = document.getElementById('my-id');
    const peerIdInput = document.getElementById('peer-id');
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');

    const peer = new Peer(); 
    let conn;
    let localStream;

    // 1. अपनी ID जनरेट करना
    peer.on('open', (id) => {
        myIdDisplay.innerText = id;
    });

    // 2. इनकमिंग कनेक्शन (जब कोई आपसे कनेक्ट हो)
    peer.on('connection', (c) => {
        conn = c;
        setupChat();
    });

    // 3. इनकमिंग वीडियो कॉल
    peer.on('call', (call) => {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then((stream) => {
            localStream = stream;
            localVideo.srcObject = stream;
            call.answer(stream);
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
            });
        });
    });

    // कनेक्शन फंक्शन
    function connectToPeer() {
        const id = peerIdInput.value;
        if (!id) return alert("दोस्त की ID डालें!");
        conn = peer.connect(id);
        setupChat();
    }

    function setupChat() {
        conn.on('data', (data) => {
            appendMessage(data, 'received');
        });
        conn.on('open', () => {
            appendMessage("सिस्टम: कनेक्शन सफल हुआ!", 'received');
        });
    }

    // --- यहाँ है मुख्य बदलाव: Enter दबाने पर मैसेज भेजना ---
    messageInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // डिफ़ॉल्ट एक्शन रोकना
            sendMessage();
        }
    });

    function sendMessage() {
        const msg = messageInput.value;
        if (conn && msg) {
            conn.send(msg);
            appendMessage(msg, 'sent');
            messageInput.value = ""; // बॉक्स खाली करना
        } else if (!conn) {
            alert("पहले दोस्त से कनेक्ट करें!");
        }
    }

    function appendMessage(msg, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = msg;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight; // ऑटो स्क्रॉल नीचे की तरफ
    }

    // वीडियो कॉल शुरू करना
    function startVideoCall() {
        const id = peerIdInput.value;
        if (!id) return alert("दोस्त की ID डालें!");
        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then((stream) => {
            localStream = stream;
            localVideo.srcObject = stream;
            const call = peer.call(id, stream);
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
            });
        });
    }
</script>

</body>
</html>
